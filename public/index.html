<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Sessions</title>
    <link href="./css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
</head>

<body>
    <div id="newRecords">
        <h4>New sessions are available please refresh
            <input type="submit" value="Refresh" onclick="location.reload()">
        </h4>
    </div>
    <div id="root">
        <div class="container">
            <div class="card">
                <h1>Total in Session</h1>
                <h2 id="in-ses">0</h2>
            </div>
            <div class="card">
                <h1>Total Completed</h1>
                <h2 id="comp-ses">0</h2>
            </div>
            <div class="card">
                <h1>Total Students</h1>
                <h2 id="stu-ses">0</h2>
            </div>
        </div>
        <div class="sessions">
            <h1>Current Sessions</h1>
            <div id="disp-ses"></div>
        </div>
    </div>
   

    <div id="usersConnected"></div>
    <script src="js/scripts.js"></script>
</body>

</html>
